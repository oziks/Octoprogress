<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title '' %} - Octoprogress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{{ app.request.basepath }}/octoprogress/css/bootstrap.css" rel="stylesheet">
    <link href="{{ app.request.basepath }}/octoprogress/css/font-awesome.css" rel="stylesheet">
    <link href="{{ app.request.basepath }}/octoprogress/css/main.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ app.request.basepath }}/octoprogress/ico/favicon.ico">
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#"><i class="icon-github-sign"></i> Octoprogress</a>
            <div class="nav-collapse collapse">
                <ul class="nav pull-right">
                    <li><a href="{{ path('oauth') }}" class=""><i class="icon-signin"></i> Connect with <strong>Github</strong></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">

    {% block content %}{% endblock %}

</div>
<script src="{{ app.request.basepath }}/octoprogress/js/bootstrap.js"></script>
</body>
</html>
